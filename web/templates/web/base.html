<!DOCTYPE html>
<html>
    <head>
        <title>Cinema Review</title>
    </head>
    <body>
        <h1><a href="{% url 'main' %}">Cinema Review</a></h1>
        <nav>
            <a href="{% url 'main' %}">Главная</a>
            {% if user.is_anonymous %}
                <a href="{% url 'registration' %}">Регистрация</a>
                <a href="{% url 'authorization' %}">Авторизация</a>
            {% else %}
                <a href="{% url 'logout' %}">Выход</a>
            {% endif %}
            {% if user.is_staff %}
                <a href="{% url 'genre_add' %}">Добавить жанр</a>
                <a href="{% url 'director_add' %}">Добавить режиссера</a>
                <a href="{% url 'movie_add' %}">Добавить фильм</a>
            {% endif %}
        </nav>
        <hr>
        {% block content %}{% endblock %}
    </body>
</html>
